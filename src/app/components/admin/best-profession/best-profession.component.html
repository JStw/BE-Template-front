<h1>Find the best profession</h1>
<hr>
<span *ngIf="!api.profile_id">You must first choose a profile id in the above selector</span>
<ng-container *ngIf="api.profile_id">
  <input type="text" #start placeholder="enter a start date (YYYY-MM-DD)..."/><br/>
  <input type="text" #end placeholder="enter a end date (YYYY-MM-DD)..."/><br/>
  <button (click)="findBestProfession(start.value, end.value)" [disabled]="!api.profile_id" mat-raised-button color="secondary">
    Find best profession from {{ start.value}} to {{ end.value }}
  </button>

  <table *ngIf="result">
    <thead>
    <th>Profession</th>
    <th>Total paid</th>
    </thead>
    <tbody>
    <tr>
      <td>{{ result.profession}}</td>
      <td>{{ result.total}}</td>
    </tr>
    </tbody>
  </table>
</ng-container>
